<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>Dew's ToDo List</header>
      <form>
        <div class="input-group">
          <input type="text" class="todo-input" />
          <button class="add-todo-btn fas fa-plus-square"></button>
        </div>
      </form>
      <h3>Your Todos <span class="todo-count">0</span></h3>
      <ul class="todo-container">
        <li class="todo-element">
          pet my dog!!
          <div>
            <span class="todo-status"></span>
            <button class="remove-todo-btn fas fa-minus-square"></button>
            <button class="todo-complete-btn fas fa-check-square"></button>
          </div>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
